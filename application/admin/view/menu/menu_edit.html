<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>SHOP 管理中心 - 编辑菜单 </title>
<meta name="robots" content="noindex, nofollow" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="__CSS__/general.css" rel="stylesheet" type="text/css" />
<link href="__CSS__/main.css" rel="stylesheet" type="text/css" />
</head>
<body>

<h1>
<span class="action-span"><a href="{:url('index')}">菜单列表</a></span>
<span class="action-span1"><a href="index.php?act=main">SHOP 管理中心</a> </span><span id="search_id" class="action-span1"> - 编辑菜单 </span>
<div style="clear:both"></div>
</h1>
<!-- start add new category form -->
<div class="main-div">
  <form action="" method="post" name="theForm" enctype="multipart/form-data">
	 <table width="100%" id="general-table">
		<tbody>
			<tr>
				<td class="label">菜单名称:</td>
				<td><input type="text" name="menu_name" maxlength="20" value="{$menuInfo.menu_name}" size="27" /> <font color="red">*</font></td>
			</tr>
			<tr>
				<td class="label">上级菜单:</td>
				<td>
					<select name="pid">
						<option value="0">顶级菜单</option>
                                                {foreach $menuList as $val}
                                                    {if condition="in_array($val['menu_id'], $subMenuIds) || $val['menu_id'] == $menuInfo['menu_id']"}
                                                        <option value="{$val.menu_id}" disabled>{$val.deep|str_repeat='--- ',###}{$val.menu_name}</option>
                                                    {else /}
                                                        {if condition ="$val['menu_id'] == $menuInfo['pid']"}
                                                        <option value="{$val.menu_id}" selected>{$val.deep|str_repeat='--- ',###}{$val.menu_name}</option>
                                                        {else /}
                                                        <option value="{$val.menu_id}">{$val.deep|str_repeat='--- ',###}{$val.menu_name}</option>
                                                        {/if}
                                                    {/if}                                                                                    
						{/foreach}
					</select>
				</td>
			</tr>

			<tr>
				<td class="label">控制器:</td>
				<td><input type="text" name="ctl" value="{$menuInfo.ctl}" size="18" /></td>
			</tr>
                    
                        <tr>
				<td class="label">方法:</td>
				<td><input type="text" name="act" value="{$menuInfo.act}" size="18" /></td>
			</tr>
                    
			<tr>
				<td class="label">排序:</td>
				<td><input type="text" name="sort_order" value="{$menuInfo.sort_order}" size="15"></td>
			</tr>

			<tr>
				<td class="label">是否作为菜单显示:</td>
				<td>
                                    {if condition="$menuInfo['status'] == 1"}
                                    <input type="radio" name="status" value="1" checked="true" /> 是
                                    <input type="radio" name="status" value="0" /> 否 
                                    {else /}
                                    <input type="radio" name="status" value="1"  /> 是
                                    <input type="radio" name="status" value="0" checked="true" /> 否
                                    {/if}
                                </td>
			</tr>
                        <tr>
				<td class="label">是否启用菜单:</td>
				<td>                                                                  
                                    {if condition="$menuInfo['is_use'] == 1"}
                                    <input type="radio" name="is_use" value="1" checked="true" /> 是
                                    <input type="radio" name="is_use" value="0" /> 否 
                                    {else /}
                                    <input type="radio" name="is_use" value="1"  /> 是
                                    <input type="radio" name="is_use" value="0" checked="true" /> 否
                                    {/if}
                                </td>
			</tr>
      
      </tbody></table>
      <div class="button-div">
        <input type="submit" value=" 确定 ">
        <input type="reset" value=" 重置 " />
        <input type="hidden" value="{$menuInfo.menu_id}" name="menu_id" />
            
      </div>

  </form>
</div>

{include file="public/footer"}

</div>

</body>
</html>
