{include file="public/header" /}
<body>

<h1>
<span class="action-span"><a href="{:url('index')}">管理员列表</a></span>
<span class="action-span1"><a href="index.php?act=main">SHOP 管理中心</a> </span><span id="search_id" class="action-span1"> - 添加管理员 </span>
<div style="clear:both"></div>
</h1>
<!-- start add new category form -->
<div class="main-div">
  <form action="" method="post" name="theForm" enctype="multipart/form-data">
	 <table width="100%" id="general-table">
		<tbody>
			<tr>
				<td class="label">管理员账号:</td>
				<td><input type="text" name="admin_name" maxlength="20" value="" size="27" /> <font color="red">*</font></td>
			</tr>
		

			<tr>
				<td class="label">密码:</td>
				<td><input type="text" name="password" value="" size="18" /></td>
			</tr>
                    
                        <tr>
				<td class="label">确认密码:</td>
				<td><input type="text" name="repassword" value="" size="18" /></td>
			</tr>
                    
                        <tr>
				<td class="label">email:</td>
				<td><input type="text" name="email" value="" size="50" /></td>
			</tr>
                                
			
                        <tr>
				<td class="label">是否启用:</td>
				<td>
                                    <input type="radio" name="is_use" value="1" checked="true" /> 是
                                    <input type="radio" name="is_use" value="0" /> 否 
                                </td>
			</tr>
                        
                        <tr>
				<td class="label">所属角色:</td>
				<td>
					<select name="role_id">
						
                                                {foreach $roleList as $val}
                                                
                                                {if condition="$val['role_id'] neq 1"}
						<option value="{$val.role_id}">{$val.role_name}</option>
                                                {/if}
						{/foreach}
					</select>
				</td>
			</tr>
      
      </tbody></table>
      <div class="button-div">
        <input type="submit" value=" 确定 ">
        <input type="reset" value=" 重置 ">
      </div>

  </form>
</div>



{include file="public:footer" /}

</div>

</body>
</html>
